
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adonis Protocol - Protocol Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Global Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="/page-1.html">Home</a></li>
        <li><a href="/page-2.html">Personal Plan</a></li>
        <li><a href="/page-3.html">Progress Tracking</a></li>
        <li><a href="/page-4.html">Analytics</a></li>
        <li><a href="/page-5.html">Protocol Planner</a></li>
        <li><a href="/page-6.html">Final Overview</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Create a New Protocol</h2>
      <label for="protocolName">Protocol Name</label>
      <input type="text" id="protocolName" placeholder="e.g., Fat Loss Plan" required>

      <label for="protocolStartDate">Start Date</label>
      <input type="date" id="protocolStartDate" required>

      <label for="protocolDuration">Duration (days)</label>
      <input type="number" id="protocolDuration" required>

      <label for="protocolPhase">Select Phase</label>
      <select id="protocolPhase">
        <option value="Reset & Prime">Reset & Prime</option>
        <option value="Build & Harden">Build & Harden</option>
        <option value="Sculpt & Optimize">Sculpt & Optimize</option>
        <option value="Lock & Maintain">Lock & Maintain</option>
      </select>

      <button type="button" onclick="createProtocol()">Save Protocol</button>
    </div>

    <div class="card">
      <h2>Existing Protocols</h2>
      <select id="protocolSelect" onchange="loadProtocolDetails()">
        <option disabled selected>Select a protocol...</option>
      </select>
      <div id="protocolDetails"></div>
    </div>

    <button onclick="goBackToTracking()">Back to Progress Tracking</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
