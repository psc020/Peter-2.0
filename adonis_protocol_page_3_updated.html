
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adonis Protocol - Progress Tracking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Global Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="/page-1.html">Home</a></li>
        <li><a href="/page-2.html">Personal Plan</a></li>
        <li><a href="/page-3.html">Progress Tracking</a></li>
        <li><a href="/page-4.html">Analytics</a></li>
        <li><a href="/page-5.html">Protocol Planner</a></li>
        <li><a href="/page-6.html">Final Overview</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <h2>Log Your Daily Progress</h2>
      <form id="progressForm">
        <label for="entryDate">Date</label>
        <input type="date" id="entryDate">

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter your current weight">

        <label for="bodyFat">Body Fat (%)</label>
        <input type="number" id="bodyFat" placeholder="Enter your body fat percentage">

        <label for="mood">Mood (1-10)</label>
        <input type="number" id="mood" placeholder="Rate your mood">

        <label for="energy">Energy (1-10)</label>
        <input type="number" id="energy" placeholder="Rate your energy levels">

        <label for="sleep">Sleep (hours)</label>
        <input type="number" id="sleep" placeholder="Enter number of hours slept">

        <button type="button" onclick="saveProgress()">Save Progress</button>
      </form>
    </div>

    <div class="card">
      <h3>Your Hourly Schedule for Today</h3>
      <ul id="hourlySchedule">
        <!-- Schedule items will be dynamically inserted here -->
      </ul>
    </div>

    <div class="card">
      <h3>Notes</h3>
      <textarea id="dailyNotes" rows="5" placeholder="Add any notes or comments here..."></textarea>
    </div>

    <div class="card">
      <h3>Progress Analytics</h3>
      <canvas id="weightChart"></canvas>
      <canvas id="bodyFatChart"></canvas>
      <canvas id="moodChart"></canvas>
    </div>

    <button onclick="goToPlanPage()">Go Back to Plan</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
